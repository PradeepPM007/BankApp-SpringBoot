<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<body>
<div th:insert="common/common :: com"></div>
	<table class="rwd-table">
		<tr>
			<th>ApplicationId</th>
			<th>Type</th>
			<th>Balance</th>
		</tr>
		<tr th:each="Account: ${account}">
			<td th:text="${Account.applicationId}" />
			<td th:text="${Account.type}" />
			<td th:text="${Account.balance}" />
		</tr>
	</table>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

	<script src="js/index.js"></script>



</body>
</html>
